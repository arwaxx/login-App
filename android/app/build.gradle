plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" // Kotlin plugin
    id "com.google.gms.google-services" // Firebase plugin
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

android {
    namespace "com.example.firebase_auth"
    compileSdkVersion 34 // Adjust as needed
    ndkVersion "25.1.8937393" // Specify NDK version explicitly

    buildFeatures {
        buildConfig true // Enable BuildConfig
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.firebase_auth"
        minSdkVersion 23 // Set to 23 for Firebase compatibility
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.7.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-auth-ktx' // Firebase Authentication
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
}
